services:
  # Pour un Web Service GRATUIT (mode polling avec serveur HTTP intégré)
  - type: web
    name: telegram-bot-web
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
        
